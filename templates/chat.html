<body>
  <div class="chat-container">
    <!-- ğŸ¦´ éª¨å‹ã®ã‚¿ã‚¤ãƒˆãƒ« -->
    <h1 class="bone-title">çŠ¬ç¨®è¨ºæ–­ Chatbot</h1>
    
    <div id="chat-box">

    </div>

    <!-- è¨ºæ–­çµæœãƒœã‚¿ãƒ³ -->
    <button id="getResultBtn" style="display: none;" onclick="getRecommendation()">è¨ºæ–­çµæœã‚’è¦‹ã‚‹</button>

    <!-- è¨ºæ–­ä¸­ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ -->
    <div id="loading" class="loading-spinner" style="display: none;">
      <div class="spinner"></div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const optionsDiv = document.getElementById('options');
    const getResultBtn = document.getElementById('getResultBtn');
    const loadingDiv = document.getElementById('loading');

    function showLoading() {
      getResultBtn.style.display = "none";
      loadingDiv.style.display = "flex";
    }

    function hideLoading() {
      loadingDiv.style.display = "none";
    }

    // ğŸ’¬ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ ã™ã‚‹é–¢æ•°ï¼ˆæ”¹è¡Œå¯¾å¿œï¼‰
    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = sender;
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'bubble';

      // ğŸ”„ ã€Œ\nã€ã‚’HTMLã®æ”¹è¡Œã‚¿ã‚° <br> ã«å¤‰æ›
      bubbleDiv.innerHTML = text.replace(/\n/g, '<br>');

      messageDiv.appendChild(bubbleDiv);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ğŸš€ æœ€åˆã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼ˆæ”¹è¡Œå¯¾å¿œæ¸ˆã¿ï¼‰
    document.addEventListener("DOMContentLoaded", function() {
        addMessage("çŠ¬ç¨®è¨ºæ–­ã‚’å§‹ã‚ã¾ã™ï¼\nè³ªå•ã«æ­£ç›´ã«ç­”ãˆã¦ãã ã•ã„ã­ï¼", "bot");
        nextQuestion();
    });

    // ğŸ’¡ æ¬¡ã®è³ªå•ã‚’å–å¾—
    function nextQuestion(answer = null) {
      if (answer) {
        addMessage(answer, 'user');
      }
      fetch('/next_question', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({answer: answer})
      })
      .then(response => response.json())
      .then(data => {
        if (data.end) {
          addMessage("è¨ºæ–­ãŒå®Œäº†ã—ã¾ã—ãŸï¼", "bot");
          getResultBtn.style.display = "block";
          optionsDiv.innerHTML = "";
        } else {
          addMessage(data.question, "bot");
          optionsDiv.innerHTML = "";
          data.choices.forEach(choice => {
            const btn = document.createElement('button');
            btn.innerText = choice;
            btn.onclick = () => nextQuestion(choice);
            optionsDiv.appendChild(btn);
          });
        }
      });
    }

    // ğŸ“ è¨ºæ–­çµæœã‚’å–å¾—
    function getRecommendation() {
      showLoading(); // è¨ºæ–­ä¸­ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’è¡¨ç¤º

      fetch('/get_recommendation', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'}
      })
      .then(response => response.json())
      .then(data => {
        hideLoading(); // è¨ºæ–­ä¸­ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’éè¡¨ç¤º
        addMessage("ã€è¨ºæ–­çµæœã€‘\n" + data.result, "bot");
      })

        hideLoading(); // ã‚¨ãƒ©ãƒ¼æ™‚ã«ã‚‚è¨ºæ–­ä¸­ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’éè¡¨ç¤º
        addMessage("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚", "bot");
      });
    }
  </script>
</body>
